<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type='application/javascript' src='lib/handlebars.js'></script>
  <script type='application/javascript' src='whid.js'></script>
  <link href='whid.css' rel='stylesheet'></link>
</head>
<body>

<div class='input'><input type='text' id='username'></input></div>
<div class='input'><input type='checkbox' id='nocache'></input>
<label for='nocache'>Don't use cache</label></div>

<div id='requestOutput'></div>

<div id='newBugs'>
<h2>New bugs</h2>

<script id="newBugsTemplate" type="text/x-handlebars-template">
  {{#each created}}
    <div class="bug">
      <a class="bugLink" href="{{showBug id}}" target=_blank title="{{> bugTooltip}}">
        <span class="bugId">{{id}}</span>
      </a>
      &ndash;
      <span class="bugSummary">{{summary}}</span>
    </div>
  {{/each}}
</script>

<div id='newBugsList'></div>
</div>

</body>
</html>
